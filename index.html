<body class="text-white">
    <!-- Start Container -->
    <div id="intro"
        class="d-flex justify-content-center align-items-center vh-100 text-center position-relative p-0 m-0 text-white">
        <div class="inner container">
            <div class="row justify-content-center align-items-center">
                <!-- Text Container -->
                <div class="txt-container col-md-6 mb-4">
                    <img class="logo img-fluid mb-4" src="/assets/harry-potter-sorting-text.png"
                        alt="Harry Potter Sorting Quiz" width="500">
                    <p class="fs-4">Ravenclaw? Gryffindor? Hufflepuff? Slytherin? Which house will you be sorted into?
                    </p>
                    <button class="continue-btn fw-bold text-uppercase py-2 px-4 mt-3">Continue</button>
                </div>
                <!-- Profile Creation Form -->
                <div id="form-container" class="col-md-6 mb-4 d-none">
                    <h2 class="text-white germania-one-regular display-3">Create a Profile to Get Sorted!</h2>
                    <form id="profile-form" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label for="profile-picture" class="form-label">Upload Your Picture:</label>
                            <input type="file" id="profile-picture" name="profile-picture" class="form-control"
                                accept="image/*">
                        </div>
                        <button type="submit">Start Quiz</button>
                    </form>
                </div>
                <!-- Image Container -->
                <div class="img-container col-md-6 d-none d-md-block d-flex justify-content-center">
                    <img src="/assets/sorting-hat-scene.webp" class="rounded sorting-image" alt="Sorting Hat Scene">
                </div>
            </div>
        </div>
    </div>
